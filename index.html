<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form autocomplete="off" action="https://formsubmit.co/seasjoseangel@gmail.com" method="POST">
        <div class="input-group">
            <h1>Contacto</h1>
            <div class="input-container">
                <input type="text" name="name" placeholder="Nombre:">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-container">
                <input type="email" name="email" placeholder="Correo:">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-container">
                <input type="tel" name="phone" placeholder="Telefono:">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-container">
                <textarea name="message" type="text" placeholder="Ingrese tu mensaje aqui..." style="height: 10rem" data-sb-validations="required"></textarea>
            </div>
            <a href="#">Terminos y Condiciones</a>
            <input type="submit" class="btn" value="Enviar">
        </div>
    </form>
</body>
</html>
